<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Plant Saver</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Plant Saver</h1>

        <h4>Plant Configuration</h4>
        <table>
            <tr>
                <td>Ideal Cap:</td>
                <td><input type="number" id="idealCap"></td>
                <td><button onclick="saveIdealCap()">Save</button></td>
            </tr>
            <tr>
                <td>Accepted Deviation:</td>
                <td><input type="number" id="acceptedDeviation"></td>
                <td><button onclick="saveAcceptedDeviation()">Save</button></td>
            </tr>
        </table>
        <br>

        <h2 class="mt-5">Temperature Measurement Level (Latest value)</h2>

        <!-- Aktueller Temp Level als Progressbar -->
        <div class="progress">
            <div id="templevel-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
        </div>

        <!-- Aktueller Temp Level als Text -->
        <p id="templevel-text">Warte auf erste Messung...</p>

        <h2 class="mt-5">Capacitive Measurement Level (Latest value)</h2>

        <!-- Aktueller Cap Level als Progressbar -->
        <div class="progress">
            <div id="caplevel-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
        </div>

        <!-- Aktueller Cap Level als Text -->
        <p id="caplevel-text">Warte auf erste Messung...</p>

        <h2 class="mt-5">Temperature Measurement Level (Trend)</h2>

        <!-- Verlauf Temp Level als Chart -->
        <div id="templevel-chart" style="max-width:100%; height:400px"></div>

        <h2 class="mt-5">Capacitive Measurement Level (Trend)</h2>

        <!-- Verlauf Cap Level als Chart -->
        <div id="caplevel-chart" style="max-width:100%; height:400px"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Google Charts JavaScript -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Eigenes JavaScript -->
    <script src="visualization.js"></script>
</body>

</html>
